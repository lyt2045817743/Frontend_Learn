<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #can{
            /* background-color: black; */
        }
    </style>
</head>
<body>
    <canvas id="can"></canvas>
    <script>
        var  oCan=document.getElementById("can");
        var content=oCan.getContext("2d");
        content.strokeStyle="#ff0000";

        // 绘制矩形
        content.fillRect(10, 10, 50, 50);

        // 绘制文本
        content.font = '20px Arial';
        content.fillText('Hello, world!', 10, 80);


        oCan.onmousedown=function(e){
            content.beginPath();
            content.moveTo(e.clientX,e.clientY);
            this.onmousemove=function(e){
                content.lineTo(e.clientX,e.clientY);
                content.stroke();
            }
            oCan.onmouseup=function(){
                oCan.onmousemove=null;
            }
        }
        
    </script>
</body>
</html>
