<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 放在html中的名称不能有大写字母 -->
        <global-com1 :com1num="num"></global-com1>
    </div>
    <template id="com1">
        <div>
            <h1>hello{{com1num}}</h1>
            <global-com2 :com2num="com1num"></global-com2>
        </div>
    </template>
    <template id="com2">
        <h1>world{{com2num}}</h1>
    </template>
    <script>
        Vue.component("globalCom1",{
            template:"#com1",
            props:['com1num']
        })
        Vue.component("globalCom2",{
            template:"#com2",
            props:['com2num']
        })
        new Vue({
            el:"#app",
            data:{
                num:123
            }
        })
    </script>
</body>
</html>
