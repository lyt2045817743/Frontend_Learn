<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1" class="container">
        <p>vdom</p>
        <ul style="font-size: 20px">
            <li>a</li>
        </ul>
    </div>

    <script>
        const vDom = {
            tag: 'div',
            props: {
                className: 'container',
                id: 'div1'
            },
            children: [
                {
                    tag: 'p',
                    children: 'vdom'
                },
                {
                    tag: 'ul',
                    props: {
                        style: 'font-size: 20px'
                    },
                    children: [
                        {
                            tag: 'li',
                            children: 'a'
                        }
                        // ...
                    ]
                }
            ]
        }
    </script>
</body>
</html>
