<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="html"></p>
        <p v-text="text"></p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                html:"<h1>hello</h1>",
                text:"this is text"
            }
        })
    </script>
</body>
</html>
