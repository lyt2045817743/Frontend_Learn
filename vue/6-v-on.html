<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>

        <input type="text" v-on:keyup.13="inputEvent">
    </div>
    
    <script>
        new Vue({
            el:"#div1",
            data:{

            },
            methods:{
                div1Click(info,e){
                    console.log(info);
                    console.log(e);
                },
                aClick(){
                    console.log("百度");
                },
                inputEvent(){
                    console.log("input");
                    
                }
            }
            

        })
    </script>
</body>
</html>
