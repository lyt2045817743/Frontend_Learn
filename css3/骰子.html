<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
        }
        #box {
            margin:100px auto;
            display: flex;
            justify-content: space-around;
            position: relative;
            width: 104px;
            height: 104px;
            transform-style: preserve-3d;
            animation: foo 3s infinite linear;
        }
        @keyframes foo{
            from{
                transform: rotateY(0) rotateX(0) rotateZ(0);
            }
            to{
                transform: rotateY(360deg) rotateX(360deg) rotateZ(360deg);
            }
        }

        .face {
            float: left;
            margin: 16px;
            padding: 4px;
            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            /* box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7; */
            border-radius: 10%;
            position:absolute;
            top:0;
            left:0;
        }

        .face span {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }

        .face1 {
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(52px);
        }

        .face2 {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            transform: translateZ(-52px);
        }

        .face2 span:nth-child(1) {
            align-self: flex-start;
        }

        .face3 {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            transform: rotateX(90deg) translateZ(52px);
        }

        .face3 span:nth-child(1) {
            align-self: flex-start;
        }

        .face3 span:nth-child(2) {
            align-self: center;
        }

        .face4 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: rotateX(90deg) translateZ(-52px);
        }

        .clum {
            display: flex;
            justify-content: space-between;
        }

        .face5 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: rotateY(90deg) translateZ(-52px);
        }

        .face5 span {
            align-self: center;
        }


        .face6 {
            display: flex;
            /* align-items: flex-end; */
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: space-between;
            transform: rotateY(90deg) translateZ(52px);
        }
    </style>
</head>

<body>
    <!-- ä¸€ -->
    <div id="box">
        <div class="face face1">
            <span></span>
        </div>

        <div class="face face2">
            <span></span>
            <span></span>
        </div>

        <div class="face face3">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="face face4">
            <div class="clum">
                <span></span>
                <span></span>

            </div>
            <div class="clum">
                <span></span>
                <span></span>

            </div>
        </div>

        <div class="face face5">
            <div class="clum">
                <span></span>
                <span></span>

            </div>
            <span></span>
            <div class="clum">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="face face6">
            <div class="clum">
                <span></span>
                <span></span>
            </div>
            <div class="clum">
                <span></span>
                <span></span>
            </div>
            <div class="clum">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
