<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 401px;
            height: 401px;
            margin: 100px auto;
            border: 1px dashed black;
            position: relative;
        }

        #clock {
            width: 400px;
            height: 400px;
            border-radius: 100%;
            border: 1px solid black;
        }

        #second {
            width: 2px;
            height: 50px;
            background-color: green;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            transform-origin: top center;
        }

        #minute {
            width: 4px;
            height: 40px;
            top: 50%;
            left: 50%;
            background-color: blue;
            position: absolute;
            transform: translate(-50%, -100%);
            transform-origin: top center;
        }

        #hour {
            width: 6px;
            height: 20px;
            top: 50%;
            left: 50%;
            background-color: red;
            position: absolute;
            transform: translate(-50%, -100%);
            transform-origin: top center;
        }

        .kd li {
            list-style: none;
            width: 4px;
            height: 8px;
            position: absolute;
            background-color: black;
            top:0;
            left: 50%;
            transform-origin: 0 200px;
        }

        .kd li:nth-child(5n+1){
            height:18px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="clock">
            <ul class="kd"></ul>
        </div>

        <div id="second"></div>
        <div id="minute"></div>
        <div id="hour"></div>
    </div>
    <script>
        var oKD=document.getElementsByClassName("kd")[0];
        var oHour=document.getElementById("hour");
        var oMinute=document.getElementById("minute");
        var oSecond=document.getElementById("second");

        var str="";
        for(var i=0;i<60;i++){
            str+="<li style='transform: rotate("+i*6+"deg)'></li>";
        }
        oKD.innerHTML=str;

        setInterval(function(){
            var timer=new Date();
            var nowHour=timer.getHours();
            var nowMinute=timer.getMinutes();
            var nowSecond=timer.getSeconds();
            //console.log(nowHour);
            

            oHour.style.transform="rotate("+nowHour*30+"deg)";
            oMinute.style.transform="rotate("+nowMinute*6+"deg)";
            oSecond.style.transform="rotate("+nowSecond*6+"deg)";

        },1000)
    </script>
</body>

</html>
