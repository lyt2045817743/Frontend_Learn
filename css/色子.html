<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      padding: 10px;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      border: 1px solid black;
    }
    .circle {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: black;
    }
    .circle:nth-child(2) {
      align-self: center;
    }
    .circle:nth-child(3) {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <!-- 三个点 -->
  <div class="box">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
