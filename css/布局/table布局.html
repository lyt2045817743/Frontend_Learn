<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: table;
            /* table-layout: fixed; */
            /* width: 100%; */
        }
        .left, .right, .middle {
            display: table-cell;
            height: 100px;
        }
        .middle {
            width: 100%;
            background-color: black;
        }
        .left, .right {
            width: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>
</html>
