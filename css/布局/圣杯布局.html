<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      padding-left: 200px;
      padding-right: 150px;
    }
    .column {
      float: left;
    }
    .content {
      width: 100%;
      background-color: red;
    }
    .left {
      width: 200px;
      position: relative;
      right: 200px;
      background-color: blue;
      margin-left: -100%;
    }
    .right {
      width: 150px;
      background-color: green;
      margin-right: -150px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="content column">中间内容</div>
    <div class="left column">左边内容</div>
    <div class="right column">右边内容</div>
  </div>
</body>
</html>
