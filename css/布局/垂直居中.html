<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: antiquewhite;
        }
        .child {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">啦啦啦啦啦啦</div>
    </div>
</body>
</html>
