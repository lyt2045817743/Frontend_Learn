<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        class King extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    solider:100,
                    GeneralA:100,
                    GeneralB:100
                }
                this.addSolider=this.addSolider.bind(this);
            }
            addSolider(gName){
                // console.log(gName);
                this.setState({
                    solider:this.state.solider-10,
                    [gName]:this.state[gName]+10
                })
                
            }
            render(){
                return (
                    <div>
                        <h1>国王有{this.state.solider}万个士兵</h1>
                        <General getSolider={this.addSolider} gName="A" solider={this.state.GeneralA}/>
                        <General getSolider={this.addSolider} gName="B" solider={this.state.GeneralB}/>
                    </div>
                )
            }
        }
        function General(props){
             return (
                 <div>
                        <h2>将军{props.gName}有{props.solider}万个士兵</h2>
                        <button onClick={props.getSolider.bind(null,'General'+props.gName)}>借兵</button>
                 </div>
                 
             )
        }
        ReactDOM.render(
            <King/>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
