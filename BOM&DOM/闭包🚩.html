        var arr = [10, 4, 55, 1, 21, 34, 111];

        function quickSort(arr){
            if(arr.length<=1){
                return arr;
            }
            var mid=Math.floor(Math.random()*arr.length);
            var left=[];
            var right=[];
            for(var i=0;i<arr.length;i++){
                if(arr[i]>=arr[mid]){
                    right.push(arr[i]);
                }
                else{
                    left.push(arr[i]);
                }
            }
            return quickSort(left).concat(quickSort(right));
        }
        console.log(quickSort(arr));
