<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width:300px;
      height:300px;
      background-color:#ddd;
      position:absolute;
      left:50%;
      top:50%;
      margin-left:-150px;
      margin-top:-150px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="num">100</h1>
    <button id="add-btn" class="btn">开始</button>
  </div>
  <script>
    // var oBtn = document.getElementsByTagName("button");
    // var oBtn = document.getElementsByClassName("btn");
    
    var oBtn = document.getElementById("add-btn");
    var oDiv = document.getElementById("num");
    var timer;
    oBtn.onclick = function(){
      if(oBtn.innerText=="开始"){
        oBtn.innerText="暂停";
        timer=window.setInterval(function(){
        oDiv.innerText=--oDiv.innerText;
        },1000)
      }
      else if(oBtn.innerText=="暂停"){
        oBtn.innerText="开始";
        clearInterval(timer);
      }
    }

    // console.log(oBtn);

  </script>
</body>
</html>
