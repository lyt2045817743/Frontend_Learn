<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;

        }
        .box{
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s ease;
        }
        .red{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: red;
            transform: translateZ(8px);
        }
        .blue{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: blue;
            transform: translateZ(9px);
        }
        .box:hover{
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="red"></div>
        <div class="blue"></div>
    </div>
</body>
</html>
