<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .div1{
            background-color: blue;
            height: 50px;
            width: 200px;
            float: left;
        }
        .div2{
            height: 50px;
            width: calc(100% - 400px);
            background-color: green;
            float: left;
        }
        .div3{
            height: 50px;
            width: 200px;
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
