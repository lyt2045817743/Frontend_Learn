<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 200px;
            height: 50px;
            background-color: blue;
            float: left;
        }
        .div2{
            width: calc(100% - 200px);
            height: 50px;
            background-color: red;
            float: left;
        }
        @media (max-width:100%){
            .div2{
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
