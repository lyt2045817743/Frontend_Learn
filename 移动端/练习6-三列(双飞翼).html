<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            min-width: 600px;
        }
        .center{
            width: 100%;
            height: 400px;
            float: left;
        }
        .main{
            background-color: green;
            height: 400px;
            margin: 0 200px;
        }
        .left,.right{
            float: left;
            width: 200px;
            height: 400px;
        }
        .left{
            background-color: blue;
            margin-left: -100%;
        }
        .right{
            background-color: red;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="center">
            <div class="main"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
