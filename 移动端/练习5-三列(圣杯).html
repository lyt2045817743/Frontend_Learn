<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .box{
            min-width: 600px;
        }
        .content {
            height: 400px;
            margin: 0 200px;
        }

        .center {
            width: 100%;
            height: 400px;
            background-color: green;
            float: left;
        }

        .left {
            height: 400px;
            background-color: blue;
            width: 200px;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        .right {
            height: 400px;
            width: 200px;
            background-color: red;
            float: left;
            margin-left: -200px;
            position: relative;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <div class="center"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

</body>

</html>
