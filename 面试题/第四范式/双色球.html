    <script type="text/javascript">
        // 填写JavaScript
        randomFn();

        function randomFn() {
            const redParent = document.getElementsByClassName('balls red')[0].children[1];
            const redNums = redParent.children;

            const blueParent = document.getElementsByClassName('balls blue')[0].children[1];
            const blueNums = blueParent.children;

            // 处理红球
            // 生成6个随机数
            const randoms = new Set();
            for (let i = 0; i < 6; i++) {
                const random = Math.floor(Math.random(0, 1) * 33) + 1;
                if (randoms.has(random)) {
                    i--;
                } else {
                    randoms.add(random);
                }
            }
            // 对随机数进行倒序排序
            const sort = [...randoms].sort((a, b) => b - a);

            // 处理node节点
            const sortNode = sort.map(item => redNums[item - 1]);
            sortNode.forEach((item) => {
                item.classList.add('active');
                redParent.insertBefore(item, redParent.firstChild);
            })

            // 处理篮球
            const random = Math.floor(Math.random(0, 1) * 16) + 1;
            const curNode = blueNums[random - 1];
            curNode.classList.add('active');
            blueParent.insertBefore(curNode, blueParent.firstChild);

            // 输出结果
            const result = sort.map(item => String(item).padStart(2, 0)).reverse().join(',') + '|' + String(random).padStart(2, 0);
            console.log(result);
            return result;
        }
    </script>
