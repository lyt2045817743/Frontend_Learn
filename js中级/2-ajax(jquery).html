<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery/js/jquery-3.4.1.js"></script>
    <style>
        #box {
            width: 200px;
            height: 20px;
        }

        #inp {
            float: left;
        }

        #span {
            display: none;
            /*输入前不显示标签*/
            float: right;
        }
    </style>
</head>

<body>
    <div id="box">
        <input id="inp" type="text" name="inp">
        <span></span>
    </div>

    <script>
        
        $("#inp").on("keyup",function(){
            var inpText=$("#inp").val();
            var spanText="√";
            $.get("https://api.myjson.com/bins/l8pz0",function(res){
            for(var i=0;i<res.name.length;i++){
                if(res.name[i]==inpText){
                    spanText="×";
                    break;
                }
            }
            $("span").text(spanText);
        })
        })
        
    </script>
</body>

</html>
